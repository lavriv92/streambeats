<div id="artists", class="content">
  <h2 class="page-header">My Artists</h2>
  <div class="artists">
    <% _.each(artists, function(artist) { %>
    <div class="artist">
      <img src="<%- artist.image.src %>" width="150", height="150">
      <h3><a href="#/artists/<%- artist.id %>/"><%- artist.name %></a></h3>
    </div>
    <% }); %>
  </div>
</div>
