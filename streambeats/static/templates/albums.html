<div id="albums" class="content">
  <h2 class="page-header">My Albums</h2>
  <div class="albums">
    <% _.each(albums, function(album) { %>
    <div class="album">
      <div><img src="<%- album.image.src %>" width="150" height="150"></div>
      <h3><a><%- album.name %></a></h3>
    </div>
    <% }); %>
  </div>
</div>
